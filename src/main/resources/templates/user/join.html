<!DOCTYPE html>
<html
xmlns:th="http//www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/main}"
>

<th:block layout:fragment="content">
<div class="boardContainer">
	<div class="body">
		<div>
			<h1>회원가입</h1>
		</div>
		<form action="/user/join" method="post">
			<table class="table board">
				<thead>
					<tr>
						<td>회원가입</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>아이디 <input type="text" name="userId"></td>
					</tr>
					<tr>
						<td>비밀번호 <input type="password" name="userPassword"></td>
					</tr>
					<tr>
						<td>이름 <input type="text" name="userName"></td>
					</tr>
					<tr>
						<td>주소 <input type="text" name="address"></td>
					</tr>
					<tr>
						<td>핸드폰 <input type="text" name="phone"></td>
					</tr>
					<tr>
						<td>이메일 <input type="text" name="email"></td>
					</tr>
					
				</tbody>
			</table>
			<button type='submit'>가입</button>
		</form>
	</div>
	
</div>
<script th:inline="javascript">

$(function(){
	
	
});

</script>
</th:block>
</html>
